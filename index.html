<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>I LOVE YOU SO MUCH, drobec</title>
  <style>
    :root{
      --bg1:#ffe6f0;
      --bg2:#fff0f7;
      --accent:#ff6b9a;
      --text:#3b0b2e;
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      -webkit-font-smoothing:antialiased;
    }

    .card{
      width:100%;
      max-width:720px;
      height:100vh;
      box-sizing:border-box;
      padding:24px 16px 60px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:18px;
      position:relative;
      overflow:hidden;
    }

    .img-row{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
      width:100%;
    }

    .img-wrap{
      position:relative;
      width:28vw;
      max-width:140px;
      min-width:72px;
      aspect-ratio: 4 / 3;
      overflow:hidden;
      border-radius:12px;
      box-shadow: 0 6px 18px rgba(59,11,46,0.08);
      background:linear-gradient(180deg,#fff,#fff6);
    }

    .img-wrap img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .heart{
      position:absolute;
      pointer-events:none;
      transform-origin:center;
      animation:pop 2.2s infinite ease-in-out;
      font-size:18px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.12);
    }
    .heart.small{font-size:14px; animation-duration:1.8s}
    .heart.big{font-size:26px; animation-duration:2.6s}

    @keyframes pop{
      0%{opacity:0; transform:translateY(6px) scale(0.85)}
      25%{opacity:1; transform:translateY(0) scale(1)}
      70%{opacity:0.6; transform:translateY(-4px) scale(0.92)}
      100%{opacity:0; transform:translateY(-10px) scale(0.9)}
    }

    h1{
      margin:0;
      padding:0 8px;
      font-size:clamp(20px,7vw,36px);
      color:var(--text);
      letter-spacing:0.6px;
      line-height:1.05;
      font-weight:700;
      text-shadow: 0 3px 18px rgba(255,107,154,0.08);
    }

    .center-decor{
      position:relative;
      display:inline-block;
      padding:18px 14px;
      border-radius:16px;
    }
    .center-decor::before,
    .center-decor::after{
      content:'\2764';
      position:absolute;
      font-size:26px;
      opacity:0.12;
      transform:rotate(-15deg);
      color:var(--accent);
    }
    .center-decor::before{left:-10px; top:-8px;}
    .center-decor::after{right:-10px; bottom:-8px; transform:rotate(10deg)}

    @keyframes scroll-h {
      0% { transform:translateX(0); }
      100% { transform:translateX(-50%); }
    }
    @keyframes scroll-v {
      0% { transform:translateY(0); }
      100% { transform:translateY(-50%); }
    }

    .scroll-container{
      position:absolute;
      overflow:hidden;
      width:100%;
      height:20px;
    }
    .scroll-inner{
      display:inline-block;
      animation:scroll-h 10s linear infinite;
    }

    .scroll-container-vertical{
      position:absolute;
      overflow:hidden;
      height:100%;
      width:20px;
    }
    .scroll-inner-vertical{
      display:inline-block;
      writing-mode: vertical-rl;
      animation:scroll-v 10s linear infinite;
    }

    .bottom-text{ bottom:0; left:0; }
    .top-text{ top:0; left:0; transform:rotate(180deg); }
    .right-text{ top:0; right:0; }
    .left-text{ top:0; left:0; transform:rotate(180deg); }

    .input-area{
      position:absolute;
      bottom:8px;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      gap:6px;
      align-items:center;
    }
    .input-area input{
      padding:6px 10px;
      border-radius:6px;
      border:1px solid #ccc;
      font-size:14px;
    }
    .input-area button{
      padding:6px 12px;
      border:none;
      border-radius:6px;
      background:var(--accent);
      color:white;
      font-weight:600;
      cursor:pointer;
    }
    .reset-btn{
      margin-top:6px;
      font-size:12px;
      cursor:pointer;
      background:none;
      border:none;
      color:var(--text);
      opacity:0.6;
      text-decoration:underline;
    }

    @media (max-height:520px){
      .card{padding:12px}
      .img-wrap{max-width:110px}
    }

    @media (prefers-reduced-motion: reduce){
      .heart{animation:none}
      .scroll-inner, .scroll-inner-vertical{animation:none}
    }

  </style>
</head>
<body>
  <main class="card" role="main">

    <div class="img-row" aria-hidden="true">
      <div class="img-wrap">
        <img src="cutekitties/cute1.jpg" alt="cute kitten"/>
        <div class="heart big" style="left:10%; top:8%;">‚ù§</div>
        <div class="heart small" style="right:8%; bottom:12%;">üíï</div>
      </div>

      <div class="img-wrap">
        <img src="cutekitties/cute2.jpg" alt="cute kitten"/>
        <div class="heart" style="left:30%; top:6%">üíñ</div>
        <div class="heart small" style="right:6%; top:48%">‚ù§</div>
      </div>

      <div class="img-wrap">
        <img src="cutekitties/cute3.jpg" alt="cute kitten"/>
        <div class="heart" style="left:6%; bottom:14%">üíû</div>
        <div class="heart small" style="right:12%; top:10%">‚ù§</div>
      </div>
    </div>

    <div class="center-decor">
      <h1>I LOVE YOU SO MUCH, drobec</h1>
    </div>

    <div class="img-row" aria-hidden="true">
      <div class="img-wrap">
        <img src="cutekitties/cute4.jpg" alt="cute kitten"/>
        <div class="heart" style="left:12%; top:10%">üíó</div>
        <div class="heart small" style="right:6%; bottom:12%">üíï</div>
      </div>

      <div class="img-wrap">
        <img src="cutekitties/cute5.jpg" alt="cute kitten"/>
        <div class="heart big" style="left:40%; top:12%">‚ù§</div>
        <div class="heart" style="right:4%; bottom:8%">üíñ</div>
      </div>

      <div class="img-wrap">
        <img src="cutekitties/cute6.jpg" alt="cute kitten"/>
        <div class="heart" style="left:6%; bottom:18%">üíû</div>
        <div class="heart small" style="right:8%; top:10%">‚ù§</div>
      </div>
    </div>

    <!-- Scrolling border texts -->
    <div class="scroll-container bottom-text"><div class="scroll-inner" id="scroll-bottom"></div></div>
    <div class="scroll-container top-text"><div class="scroll-inner" id="scroll-top"></div></div>
    <div class="scroll-container-vertical right-text"><div class="scroll-inner-vertical" id="scroll-right"></div></div>
    <div class="scroll-container-vertical left-text"><div class="scroll-inner-vertical" id="scroll-left"></div></div>

    <!-- Input Area -->
    <div class="input-area" id="input-area">
      <input type="text" id="word-input" placeholder="Type a word" maxlength="20">
      <button id="save-btn">Save</button>
    </div>
    <button class="reset-btn" id="reset-btn" style="display:none;">Reset word</button>

  </main>

  <script>
    const scrollIds = ["scroll-bottom","scroll-top","scroll-right","scroll-left"];
    const inputArea = document.getElementById("input-area");
    const inputField = document.getElementById("word-input");
    const saveBtn = document.getElementById("save-btn");
    const resetBtn = document.getElementById("reset-btn");

    function updateScroll(word){
      const text = (word + " ‚Ä¢ ").repeat(20);
      scrollIds.forEach(id => {
        document.getElementById(id).textContent = text;
      });
    }

    function saveWord(){
      const word = inputField.value.trim();
      if(word){
        localStorage.setItem("scrollWord", word);
        updateScroll(word);
        inputArea.style.display = "none";
        resetBtn.style.display = "block";
      }
    }

    saveBtn.addEventListener("click", saveWord);

    resetBtn.addEventListener("click", ()=>{
      localStorage.removeItem("scrollWord");
      location.reload();
    });

    // Init
    const saved = localStorage.getItem("scrollWord");
    if(saved){
      updateScroll(saved);
      inputArea.style.display = "none";
      resetBtn.style.display = "block";
    } else {
      updateScroll("LOVE YOU");
      inputArea.style.display = "flex";
    }
  </script>
</body>
</html>
