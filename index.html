<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>I LOVE YOU SO MUCH, drobec</title>
  <style>
    :root{
      --bg1:#ffe6f0;
      --bg2:#fff0f7;
      --accent:#ff6b9a;
      --text:#3b0b2e;
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      -webkit-font-smoothing:antialiased;
    }

    .card{
      width:100%;
      max-width:720px; /* keeps it nice on large screens */
      height:100vh; /* fill mobile screen */
      box-sizing:border-box;
      padding:24px 16px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:18px;
    }

    .img-row{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
      width:100%;
    }

    .img-wrap{
      position:relative;
      width:28vw; /* responsive small pictures */
      max-width:140px;
      min-width:72px;
      aspect-ratio: 4 / 3;
      overflow:hidden;
      border-radius:12px;
      box-shadow: 0 6px 18px rgba(59,11,46,0.08);
      background:linear-gradient(180deg,#fff,#fff6);
    }

    .img-wrap img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    /* hearts layered on top */
    .heart{
      position:absolute;
      pointer-events:none;
      transform-origin:center;
      animation:pop 2.2s infinite ease-in-out;
      font-size:18px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.12);
    }
    .heart.small{font-size:14px; animation-duration:1.8s}
    .heart.big{font-size:26px; animation-duration:2.6s}

    @keyframes pop{
      0%{opacity:0; transform:translateY(6px) scale(0.85)}
      25%{opacity:1; transform:translateY(0) scale(1)}
      70%{opacity:0.6; transform:translateY(-4px) scale(0.92)}
      100%{opacity:0; transform:translateY(-10px) scale(0.9)}
    }

    h1{
      margin:0;
      padding:0 8px;
      font-size:clamp(20px,7vw,36px);
      color:var(--text);
      letter-spacing:0.6px;
      line-height:1.05;
      font-weight:700;
      text-shadow: 0 3px 18px rgba(255,107,154,0.08);
    }

    /* decorative hearts behind the main text */
    .center-decor{
      position:relative;
      display:inline-block;
      padding:18px 14px;
      border-radius:16px;
    }
    .center-decor::before,
    .center-decor::after{
      content:'\2764'; /* heart */
      position:absolute;
      font-size:26px;
      opacity:0.12;
      transform:rotate(-15deg);
      color:var(--accent);
    }
    .center-decor::before{left:-10px; top:-8px;}
    .center-decor::after{right:-10px; bottom:-8px; transform:rotate(10deg)}

    /* make sure rows are small on short screens */
    @media (max-height:520px){
      .card{padding:12px}
      .img-wrap{max-width:110px}
    }

    /* accessibility: prefers-reduced-motion */
    @media (prefers-reduced-motion: reduce){
      .heart{animation:none}
    }

  </style>
</head>
<body>
  <main class="card" role="main">

    <div class="img-row" aria-hidden="true">
      <div class="img-wrap">
        <img src="cutekitties/cute1.jpg" alt="cute kitten"/>

        <div class="heart small" style="right:8%; bottom:12%;">üíï</div>
      </div>

      <div class="img-wrap">

        <div class="heart" style="left:30%; top:6%">üíñ</div>

      </div>

      <div class="img-wrap">

        <div class="heart" style="left:6%; bottom:14%">üíû</div>
        <div class="heart small" style="right:12%; top:10%">‚ù§</div>
      </div>
    </div>

    <div class="center-decor">
      <h1>I LOVE YOU SO MUCH, drobec</h1>
    </div>

    <div class="img-row" aria-hidden="true">

</body>
</html>
